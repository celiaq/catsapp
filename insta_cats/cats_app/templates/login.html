{% extends 'index.html' %}
{% block title %}
Cats_app login
{% endblock %}
{% block content%}

<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <li><a href="{% url 'register' %}">register</a></li>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Cats App</p>
    </footer>
</body>
{% endblock %}
